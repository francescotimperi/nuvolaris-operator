apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: whisksusers.nuvolaris.org
  namespace: nuvolaris
spec:
  scope: Namespaced
  group: nuvolaris.org
  names:
    kind: WhiskUser
    plural: whisksusers
    singular: whiskuser
    shortNames:
      - wsku
  versions:
    - name: v1
      served: true
      storage: true
      subresources: { status: { } } 
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              properties:
                email:
                  type: string
                password:
                  type: string
                namespace:
                  type: string
                redis:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  properties:
                    enabled:
                      type: boolean
                    prefix:
                      type: string
                    password:
                      type: string
                object-storage:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  properties:
                    enabled:
                      type: boolean
                    bucket:
                      type: string
                    password:
                      type: string
                mongodb:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  properties:
                    enabled:
                      type: boolean
                    database:
                      type: string
                    password:
                      type: string
                route:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  properties:
                    enabled:
                      type: boolean
                    host:
                      type: string
                    bucket:
                      type: string
                    password:
                      type: string
              required:
                - email
                - password
                - namespace 
            status:
              x-kubernetes-preserve-unknown-fields: true
              # type: object
              # properties:
              #   wsk_user_create:
              #     type: object
              #     properties:
              #       couchdb:
              #         type: string
              #       mongodb:
              #         type: string
              #       redis:
              #         type: string
              #       object-storage:
              #         type: string
              #       route:
              #         type: string                            
      additionalPrinterColumns:
        - name: CouchDB
          type: string
          priority: 0
          jsonPath: .status.whisk_user_create.couchdb
          description: CouchDB
        - name: MongoDB
          type: string
          priority: 0
          jsonPath: .status.whisk_user_create.mongodb
          description: MongoDB
        - name: Redis
          type: string
          priority: 0
          jsonPath: .status.whisk_user_create.redis
          description: Redis
        - name: ObjectStorage
          type: string
          priority: 0
          jsonPath: .status.whisk_user_create.s3bucket
          description: ObjectStorage
        - name: Route
          type: string
          priority: 0
          jsonPath: .status.whisk_user_create.minio
          description: Route                              